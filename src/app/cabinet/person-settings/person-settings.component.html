<div class="container-fluid">

  <div class="order-list-table">

    <div class="row">
      <div class=" col s12 m2 l2 cabinetMenuBlock">
        <app-cabmenu></app-cabmenu>
      </div>

      <div class="col s12 m10 l10">
        <!-- Order table start -->
        <h4>Зміна паролю</h4>
        <!-- Order table finish -->

          <form  #formRef="ngForm" (ngSubmit)="onPost(formRef)" class="chPas">
            <label>Новий пароль</label>
            <input name="password" type="password" name="password" [(ngModel)]="password"/>
            <label>Новий пароль повторити</label>
            <input name="password2" type="password" name="password2" [(ngModel)]="password2" />
            <button type="submit" *ngIf="password && password==password2" >Змінити пароль</button>
          </form>


    </div>
  </div>
</div>
